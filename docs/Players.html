<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>Player</span> (
    <span class='primary'>id</span>,
    <span class='normal'>name</span>,
    <span class='normal'>email</span>,
    <span class='normal'>password</span>,
    <span class='normal'>victory_nb</span>
  )
</div>
<div>
  <span class='relation'>play</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>id.1</span>
  )
</div>
<div>
  <span class='relation'>Game</span> (
    <span class='primary'>id</span>,
    <span class='normal'>date</span>,
    <span class='normal'>score</span>,
    <span class='normal'>victory-type</span>,
    <span class='normal'>winner</span>
  )
</div>
</div>
</body>
</html>
